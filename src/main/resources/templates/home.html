<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="card" th:each="pedido : ${pedidos}">
                <div  class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row">
                                <div class="col-md-5">Valor: <span  th:text="${pedido.valorNegociado}">200,99</span></div>
                                <div class="col-md-7">Data da Entrega: <span  th:text="${pedido.dataEntrega}">10/02/2022</span></div>
                            </div>
                            <div>Produto</div>
                            <div> <input class="form-control"  th:value="${pedido.urlProduto}" value="URL do Produto" /></div>

                            <div>Descricao</div>
                            <div>
                                <textarea class="form-control"  th:text="${pedido.descricao}">>descrição do produto</textarea>
                            </div>
                        </div>

                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}"src=""/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
