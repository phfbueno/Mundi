<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head}"></head>
    <body>
        <div class="logo-container mb-3 p-3 d-flex justify-content-between">
            <span class="logo">mudi</span>
            <span class="mt-3">login</span>
        </div>
        <div class="container " >
            <div class="container-fluid bg-dark text-light p-5">
                <h1 class="display-4">Login</h1>
            </div>
            <div class="card">
                <form th:action="@{/login}" class="card-body" method="post">
                    <div class="form.group">
                        <label> Usuario : </label>
                        <input type="text"  class="form-control" name="username" placeholder="Usuario"/>
                    </div>
                    <div class="form.group mb-3">
                        <label> Senha:  </label>
                        <input type="password" name="password" class="form-control" placeholder="Sua Senha"/>
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Login"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
